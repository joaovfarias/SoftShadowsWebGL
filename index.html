<!DOCTYPE html>

    <style>
        /* Style the canvas to be a part of the layout */
        #canvasContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Full-size canvas */
        #canvas {
            width: 100%;
            height: 100%;
            display: block; /* Removes the small space below the canvas */
        }

        /* Style for the sliders positioned over the canvas */
        #controls {
            position: absolute;
            bottom: 10px; /* Distance from the bottom of the canvas */
            right: 10px; /* Distance from the right of the canvas */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 10px;
            border-radius: 8px;
            display: flex; /* Use flexbox for layout */
            flex-direction: row; /* Align items horizontally */
        }

        #sliders {
            display: flex;
            flex-direction: column; /* Align sliders vertically */
        }

        .slider-container {
            margin: 10px 0;
        }

        label {
            display: inline-block;
            width: 70px;
        }

        input[type="range"] {
            width: 150px;
        }

        span {
            margin-left: 5px;
        }

        /* Button styling */
        #changeSceneButton {
            margin-right: 20px; /* Add space between the button and sliders */
            padding: 10px 15px;
            background-color: #007BFF; /* Button color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            align-self: center; /* Center button vertically */
            margin-left: 10px; /* Add space between sliders and button */
        }

        #changeSceneButton:hover {
            background-color: #0056b3; /* Darker color on hover */
